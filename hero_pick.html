		var data = [
					[{"x":0, "y": 1},

						{"x":2, "y": 10},
						{"x":3, "y": 2},

						{"x":2, "y": 1},
						{"x":3, "y": 9},
						{"x":4, "y": 2}]
		];

		
		
		$("document").ready(function() {
			
			var numWeeks = 5;
			var width = 1000;
			var height = 500;
			
			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);
				
				var x = d3.scale.linear()
				    .domain([0, numWeeks - 1])
				    .range([0, width]);

				var y = d3.scale.linear()
				    .domain([0, 50])
				    .range([height, 0]);

				var color = d3.scale.linear()
				    .range(["#aad", "#556"]);

				var area = d3.svg.area()
				    .x(function(d) { return x(d.x); })
				    .y0(function(d) { return y(d.y0); })
				    .y1(function(d) { return y(d.y0 + d.y); });
				
			var stack = d3.layout.stack()
				.offset("wiggle")
				// .values(function(d) {
				// 	console.log("getting values on d: " + JSON.stringify(d));
				// 	return d.values;});
			
			var layers = stack(data);
			
			svg.selectAll("path")
				.data(layers)
				.enter().append("path")
					.attr("d", area)
					.style("fill", function() {return color(Math.random()); });
